<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
    />

    <button class="icon" (click)="clickIcon()">
      <ng-content></ng-content>
    </button>
  </div>
</div>
