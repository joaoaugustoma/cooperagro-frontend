<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Entrar"
  secondaryBtnText="Não é cadastrado? Cadastre-se!"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Em-ail"
      placeholder="email@email.com"
    >
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
