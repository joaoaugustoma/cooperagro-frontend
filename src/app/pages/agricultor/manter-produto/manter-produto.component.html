<div class="manter-produto-wrapper">
  <header>
    <img src="/assets/svg/voltar.svg" (click)="navigateToHome()"/>
    <h4>Produtos</h4>
  </header>
  <div class="search-bar">
    <input type="text" placeholder="Pesquise por produtos..."/>
    <button><img src="/assets/svg/search.svg"/></button>
  </div>
  <div class="manter-produto-list">
    <div class="manter-produto-item" *ngFor="let produto of produtos">
      <div class="manter-produto-item-image">
        <img src="/assets/png/manter-produto-sem-foto.png"/>
      </div>
      <div class="manter-produto-item-info">
        <h5>{{ produto.titulo }}</h5>
        <p>CÃ³digo: {{ produto.id   }}</p>
      </div>
      <div class="manter-produto-item-side">
        <a [routerLink]="['/manter-produto', produto.id]">Detalhes</a>
        <div class="manter-produto-preco">
          <span>R$ {{ produto.precoUnitario.toFixed(2) }}</span>
        </div>
      </div>
    </div>
  </div>

  <button (click)="addProduto()" class="round-button">+</button>
</div>
