<app-default-login-layout
  title="Cadastre-se"
  primaryBtnText="Avançar"
  secondaryBtnText="Já é cadastrado? Faça login!"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="telefone"
      inputName="telefone"
      type="text"
      label="Telefone"
      placeholder="(XX) XXXXX-XXXX"
    >
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="email@email.com"
    >
    </app-primary-input>
    <app-primary-input
      formControlName="senha"
      inputName="senha"
      type="password"
      label="Senha"
      id="senha"
      (onClickIcon)="togglePasswordVisibility('senha')"
    >
      <img src="/assets/svg/password-icon.svg" alt="Icone de senha" class="pass-icon"/>
    </app-primary-input>
    <app-primary-input
      formControlName="senhaConfirm"
      inputName="senhaConfirm"
      type="password"
      label="Confirme sua senha"
      id="senhaConfirm"
      (onClickIcon)="togglePasswordVisibility('senhaConfirm')"
    >
      <img src="/assets/svg/password-icon.svg" alt="Icone de senha" class="pass-icon"/>
    </app-primary-input>
  </form>
</app-default-login-layout>
